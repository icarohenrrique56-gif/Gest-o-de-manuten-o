<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Corporativo - PCM System</title>
    <!-- Tailwind CSS (Production-ready compiled) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Background Animado Sutil */
        .bg-pattern {
            background-color: #064e3b; /* Green 900 */
            background-image: radial-gradient(#065f46 1px, transparent 1px);
            background-size: 30px 30px;
        }
        /* Toast Notifications */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 100; }
        .toast { transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-4">

    <!-- Container de Notificações -->
    <div id="toast-container" class="flex flex-col gap-2"></div>

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden relative">
        
        <!-- Header Decorativo -->
        <div class="bg-green-900 h-32 flex flex-col items-center justify-center text-white relative overflow-hidden">
            <div class="absolute inset-0 bg-black opacity-20"></div> <!-- Overlay -->
            <div class="z-10 flex flex-col items-center">
                <!--  -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mb-2 text-green-400" viewBox="0 0 24 24" fill="currentColor"><path d="M11.25 4.533A9.707 9.707 0 006 3a9.735 9.735 0 00-3.25.555.75.75 0 00-.5.707v14.25a.75.75 0 001 .75c.916-.143 1.964-.307 3-.45a50.189 50.189 0 0111.5 0c1.036.143 2.084.307 3 .45a.75.75 0 001-.75V4.262a.75.75 0 00-.5-.707A9.735 9.735 0 0018 3a9.707 9.707 0 00-5.25 1.533v16.103z"/></svg>
                <h1 class="text-2xl font-bold tracking-tight">PCM System</h1>
                <p class="text-xs text-green-200 uppercase tracking-widest mt-1">Gestão de Manutenção</p>
            </div>
        </div>

        <!-- Área de Conteúdo -->
        <div class="p-8">
            
            <!-- Formulário de Login -->
            <div id="login-view" class="transition-opacity duration-300">
                <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Acesso ao Sistema</h2>
                
                <form id="login-form" class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">E-mail Corporativo</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>
                            </div>
                            <input type="email" id="login-email" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none text-sm" placeholder="usuario@empresa.com" required>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Senha</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                            </div>
                            <input type="password" id="login-pass" class="w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none text-sm" placeholder="••••••••" required>
                            <button type="button" class="toggle-pass absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-green-600 transition-colors" data-target="login-pass">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="btn-login-submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] shadow-md flex justify-center items-center">
                        <span>Entrar no Sistema</span>
                    </button>
                </form>

                <!-- Separador e Botão Google -->
                <div class="my-5 relative">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="bg-white px-2 text-sm text-gray-500">ou</span>
                    </div>
                </div>

                <button type="button" id="btn-google-login" class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2.5 px-4 rounded-lg transition-all shadow-sm flex justify-center items-center gap-3">
                    <svg class_="" role="img" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Google</title><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.85 3.18-1.73 4.1-1.02 1.08-2.58 1.9-5.62 1.9-4.76 0-8.75-3.87-8.75-8.75s3.99-8.75 8.75-8.75c2.63 0 4.5.94 5.9 2.33l-2.67 2.67c-.8-.74-1.95-1.45-3.23-1.45-2.8 0-5.08 2.3-5.08 5.08s2.28 5.08 5.08 5.08c3.2 0 4.5-1.9 4.7-3.08h-4.7v-3.28z" fill="#4285F4"></path></svg>
                    <span>Entrar com Google</span>
                </button>

                <div class="mt-6 text-center border-t pt-4">
                    <p class="text-sm text-gray-600">Não possui acesso?</p>
                    <button id="goto-register" class="text-sm font-bold text-green-700 hover:underline mt-1">Solicitar nova conta</button>
                </div>
            </div>

            <!-- Formulário de Registro (Hidden) -->
            <div id="register-view" class="hidden transition-opacity duration-300">
                <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Nova Conta</h2>
                
                <form id="register-form" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">E-mail</label>
                        <input type="email" id="reg-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none text-sm" placeholder="seu.nome@heineken.com" required>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Senha</label>
                        <div class="relative">
                            <input type="password" id="reg-pass" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none text-sm" placeholder="Min. 6 caracteres" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Confirmar Senha</label>
                        <div class="relative">
                            <input type="password" id="reg-confirm" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none text-sm" placeholder="Repita a senha" required>
                        </div>
                    </div>

                    <div class="text-xs text-gray-500 mt-2">
                        Ao registrar, sua conta será criada como "Usuário Padrão". Contate o TI para nível Admin.
                    </div>

                    <button type="submit" id="btn-reg-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] shadow-md mt-2">
                        Criar Acesso
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <button id="goto-login" class="text-sm text-gray-500 hover:text-green-700">← Voltar para Login</button>
                </div>
            </div>

        </div>
        <!-- Footer Card -->
        <div class="bg-gray-50 p-3 text-center border-t text-xs text-gray-400">
            &copy; 2025 PCM System v2.0 - Enterprise Edition
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="firebase-init.js"></script>
    <script src="auth.js"></script>
</body>
</html>
